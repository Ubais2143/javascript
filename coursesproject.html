    <main>
        <div class="container mt-5">
            <div class="input-group mb-3 col-6">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="button" id="add-btn">ADD</button>
          </div>
          <ul id="plist" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <h3 class="flex-grow-1">Chapter 1</h3>
              <Button class="btn btn-warning mx-2" onclick="editch(this)">Edit</Button>
              <Button class="btn btn-danger" onclick="removech(this)">Remove</Button>
            </li>

    <script>
        let addbtn = document.getElementById("add-btn")
        addbtn.addEventListener("click",addchapter)
        let plist = document.getElementById('plist');
        function addchapter(e){
            let currBtn = e.currentTarget;
            let currentinput = currBtn.previousElementSibling
            let currchname = currentinput.value

            let newli = document.createElement('li')
            // newli.classList.add('list-group-item')
            newli.className = "list-group-item d-flex justify-content-between"
            newli.innerHTML = `<h3 class="flex-grow-1">${currchname}</h3>
              <Button class="btn btn-warning mx-2" onclick="editch(this)">Edit</Button>
              <Button class="btn btn-danger"  onclick="removech(this)">Remove</Button>`
            plist.appendChild(newli)

        }

        function removech(currelement){
                  currelement.parentElement.remove()
                  let plist = document.getElementById('plist');
                  if(plist.childern.length <= 0){
                    let newsms = document.createElement("h3")
                    newsms.textContent = "Nothing Is Left"
                    plist.appendChild(newsms)
                    // console.log(newsms)
                  }

        }

        function editch(currelement){
          if(currelement.textContent == "Update")
          {
            currelement.textContent = "Edit"
            let currchname = currelement.previousElementSibling.value
            let currHEading = document.createElement('h3')
            currHEading.className = "flex-grow-1"
            
          }
          else
          {
            currelement.textContent = "Update"
          let currchname = currelement.previousElementSibling.textContent
          let currinput = document.createElement('input')
          currinput.type = 'text'
          currinput.placeholder="chapter Name"
          currinput.className = "form-control"
          currinput.value = currchname;
          currelement.parentElement.replaceChild(currinput,currelement.previousElementSibling)



          }
         
        }



    </script>
